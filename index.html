<!DOCTYPE html>
<html>
<head>
    <title>Jouw Website</title>
    <style>
        /* CSS voor de achtergrondkleur van de hele website */
        body {
            background-color: beige; /* Beige achtergrondkleur voor de hele pagina */
            margin: 0; /* Verwijder standaardmarges van de pagina */
        }

        /* CSS voor de container van het menu */
        .menu-container {
            text-align: center;
            background-color: gray;
            font-family: 'Comic Neue', cursive; /* Lettertype Comic Neue */
            padding: 10px 0;
        }

        /* CSS voor je menu */
        ul.menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        ul.menu li {
            display: inline;
            margin: 0 20px;
        }

        ul.menu li a {
            text-decoration: none;
            color: white; /* Witte tekstkleur voor menu-items */
            transition: background-color 0.3s; /* Voeg vloeiend mouseover-effect toe */
        }

        ul.menu li a:hover {
            background-color: beige; /* Beige achtergrondkleur bij hover */
            color: gray; /* Verander de tekstkleur bij hover */
        }

        /* ... andere stijlen voor je menu ... */

        /* Voeg een container toe voor de rest van de inhoud */
        .content {
            padding: 20px;
        }
    </style>
</head>
