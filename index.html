<!DOCTYPE html>
<html>
<head>
    <title>Jouw Website</title>
    <style>
        /* CSS voor de achtergrondkleur van de hele website */
        body {
            background-color: beige; /* Beige achtergrondkleur voor de hele pagina */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* CSS voor je menu (als je dat al hebt toegevoegd) */
        ul {
            list-style-type: none;
            padding: 0;
            background-color: gray;
            overflow: hidden;
            text-align: center; /* Centreer tekst binnen de <ul> */
        }

        li {
            margin-right: 0; /* Verwijder margin-right */
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 24px; /* Stel de tekstgrootte in op 24px voor grotere menu-items */
        }

        /* ... andere stijlen voor je menu ... */
    </style>
</head>
<body>
    <!-- Hier komt de inhoud van je website, inclusief je menu -->
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/binair-stelsel">Binair stelsel</a></li>
        <li><a href="/kleurmodellen">Kleurmodellen</a></li>
        <li><a href="/cpu">CPU</a></li>
        <li class="dropdown">
            <a href="#">3Lagenmenu</a>
            <div class="dropdown-content">
                <a href="#">Laag 1</a>
                <a href="#">Laag 2</a>
                <a href="#">Laag 3</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#">Dropdownmenu</a>
            <div class="dropdown-content">
                <a href="#">Optie 1</a>
                <a href="#">Optie 2</a>
                <a href="#">Optie 3</a>
            </div>
        </li>
        <li><a href="#">Hacked</a></li>
    </ul>
</body>
</html>
