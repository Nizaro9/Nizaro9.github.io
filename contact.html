<!DOCTYPE html>

    <title>Contact - Jouw Website</title>
    <style>
        /* CSS voor de achtergrondkleur van de hele website */
        body {
            background-color: beige; /* Beige achtergrondkleur voor de hele pagina */
            margin: 0; /* Verwijder standaardmarges van de pagina */
            font-family: Arial, sans-serif; /* Kies een standaard lettertype */
        }

        /* CSS voor de container van het menu */
        .menu-container {
            background-color: gray; /* Grijze balk voor het menu */
            font-family: 'Comic Neue', cursive; /* Lettertype Comic Neue */
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2); /* Voeg een lichte schaduw toe aan de grijze balk */
        }

        /* CSS voor het menu zelf */
        ul.menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* Maak het menu horizontaal */
            justify-content: center; /* Centreer de menu-items horizontaal */
            background-color: gray; /* Grijze achtergrondkleur voor menu-items */
        }

        ul.menu li {
            margin-right: 20px;
        }

        ul.menu li a {
            text-decoration: none;
            color: white; /* Witte tekstkleur voor menu-items */
            padding: 10px 20px; /* Voeg padding toe om de grijze balk te creÃ«ren */
            transition: background-color 0.3s, color 0.3s; /* Voeg vloeiende hover-effecten toe */
        }

        ul.menu li a:hover {
            background-color: beige; /* Beige achtergrondkleur bij hover */
            color: gray; /* Verander de tekstkleur bij hover */
        }

        /* CSS voor de inhoud van de pagina */
        .content {
            padding: 20px; /* Voeg wat ruimte rond de inhoud toe */
        }

        /* Stijlen voor de contactgegevens */
        .contact {
            float: left; /* Plaats de contactgegevens aan de linkerkant */
            width: 40%; /* Geef de contactgegevens 40% van de beschikbare breedte */
            padding: 20px; /* Voeg wat ruimte binnen de contactgegevens toe */
            box-sizing: border-box; /* Zorg ervoor dat padding en borders binnen de breedte vallen */
        }

        /* Stijlen voor de contactgegevens */
        .contact h1 {
            font-size: 24px; /* Grootte van de titel */
            margin-bottom: 10px; /* Ruimte onder de titel */
        }

        /* ... andere stijlen voor je pagina ... */
    </style>
</head>
