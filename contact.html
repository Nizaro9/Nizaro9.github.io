        /* CSS voor de container van het menu */
        .menu-container {

        /* CSS voor het menu zelf */

            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        /* CSS voor de tekstinhoud */

            flex: 1;
            padding-right: 20px;
        }

        /* CSS voor de afbeeldingen */
        .images {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

            margin-bottom: 10px;
